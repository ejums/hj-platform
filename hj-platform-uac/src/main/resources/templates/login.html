<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <!--[if gte IE 6]><script src="static/js/fetch-polyfill.js" type='application/json' /><![endif]-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="container"><h2 class="form-signin-heading">Login with OAuth 2.0</h2>
        <table class="table table-striped"></table>
    </div>
</div>
<script type="application/javascript">
    window.onload = function (){
        fetch("/oauth/channel").then(resp => {
            resp.json().then(list => {
                let element = document.querySelector(".table-striped");
                for (let item of list) {
                    let eTr = document.createElement("tr");
                    let eTd = document.createElement("td");
                    let eTa = document.createElement("a");
                    eTa.setAttribute("href", "/oauth2/authorization/" + item.clientKey);
                    eTa.innerText = item.clientName;
                    eTd.append(eTa);
                    eTr.append(eTd);
                    element.append(eTr);
                }
            })
        })
    }
</script>
</body>
</html>
